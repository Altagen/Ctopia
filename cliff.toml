# git-cliff configuration for Ctopia
# See: https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to Ctopia will be documented in this file.
"""

body = """
{% if version -%}
## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- [{{ commit.id | truncate(length=7, end="") }}](https://github.com/Altagen/Ctopia/commit/{{ commit.id }}) {{ commit.message | split(pat="\n\n") | first | replace(from="\n", to=" ") | upper_first }}{% if commit.breaking %} [**BREAKING**]{% endif %}
{% endfor %}
{% endfor %}
"""

footer = ""

trim = true

[git]
conventional_commits = true
protect_breaking_commits = false

commit_parsers = [
  { message = "^Merge", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^docs", group = "<!-- 2 -->ğŸ“ Documentation" },
  { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 4 -->â™»ï¸ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->âœ… Testing" },
  { message = "^chore", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^build", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
  { message = "^revert", group = "<!-- 8 -->âª Revert" },
  { message = ".*", group = "<!-- 9 -->ğŸ“¦ Other" },
]

filter_commits = false
tag_pattern = "[0-9]+\\.[0-9]+\\.[0-9]+"
sort_tags = "semver"
sort_commits = "oldest"
