name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  # Build the React frontend and expose it as an artifact
  build-web:
    name: üé® Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - run: npm run build
        working-directory: web

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  # Cross-compile Go binaries for all target platforms
  build-binaries:
    name: üî® Build (${{ matrix.name }})
    needs: build-web
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "Linux x86_64",       goos: linux,  goarch: amd64 }
          - { name: "Linux ARM64",         goos: linux,  goarch: arm64 }
          - { name: "macOS Intel",         goos: darwin, goarch: amd64 }
          - { name: "macOS Apple Silicon", goos: darwin, goarch: arm64 }
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
        run: |
          go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o "ctopia-hub-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}" \
            ./cmd/hub

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ctopia-hub-*
          retention-days: 1

  # Create GitHub release with changelog, binaries and checksums
  release:
    name: üöÄ Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: release-assets/
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE_FLAG=""
          if echo "${{ github.ref_name }}" | grep -q '\-'; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "${{ github.ref_name }}" \
            --title "Ctopia ${{ github.ref_name }}" \
            --notes-file CHANGELOG.md \
            $PRERELEASE_FLAG \
            release-assets/*

  # Build and push multi-arch Docker image from pre-compiled linux binaries
  docker:
    name: üê≥ Docker
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: binary-linux-amd64
          path: docker-ctx/

      - uses: actions/download-artifact@v4
        with:
          name: binary-linux-arm64
          path: docker-ctx/

      - name: Prepare binaries
        run: |
          mv docker-ctx/ctopia-hub-*-linux-amd64 docker-ctx/ctopia-hub-linux-amd64
          mv docker-ctx/ctopia-hub-*-linux-arm64 docker-ctx/ctopia-hub-linux-arm64
          chmod +x docker-ctx/*

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/ctopia
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
