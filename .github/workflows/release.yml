name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  # Create a draft GitHub Release with generated changelog
  create-release:
    name: ðŸ“‹ Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: changelog.md

      - name: Show changelog
        run: cat changelog.md

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ctopia ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build the React frontend
  build-web:
    name: ðŸŽ¨ Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  # Cross-compile Go binaries for all target platforms
  build-binaries:
    name: ðŸ”¨ Build (${{ matrix.name }})
    needs: [create-release, build-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            goos: linux
            goarch: amd64

          - name: Linux ARM64
            goos: linux
            goarch: arm64

          - name: macOS Intel
            goos: darwin
            goarch: amd64

          - name: macOS Apple Silicon
            goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          mkdir -p dist release-artifacts
          go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o "dist/ctopia-hub-${{ matrix.goos }}-${{ matrix.goarch }}" \
            ./cmd/hub
          cp "dist/ctopia-hub-${{ matrix.goos }}-${{ matrix.goarch }}" \
             "release-artifacts/ctopia-hub-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

      # Upload fixed-name artifact for Docker job (linux only)
      - name: Upload artifact
        if: matrix.goos == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/ctopia-hub-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build multi-arch Docker image from pre-compiled linux binaries
  docker:
    name: ðŸ³ Docker
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download linux/amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-amd64
          path: docker-ctx/

      - name: Download linux/arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-arm64
          path: docker-ctx/

      - name: Mark binaries executable
        run: chmod +x docker-ctx/*

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/ctopia
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Download all release assets and generate SHA256 checksums
  finalize:
    name: ðŸ“¦ Finalize
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          fileName: '*'
          out-file-path: release-assets
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          echo "--- SHA256SUMS ---"
          cat SHA256SUMS.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release-assets/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish the release (remove draft) once everything is ready
  publish:
    name: ðŸš€ Publish Release
    needs: [create-release, finalize, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
