name: ctopia-test

services:
  web:
    image: nginx:alpine
    ports:
      - "8081:80"
    restart: unless-stopped

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
      POSTGRES_USER: test
    ports:
      - "5432:5432"
    restart: unless-stopped

  echo:
    image: hashicorp/http-echo
    command: ["-text=hello from ctopia"]
    ports:
      - "8082:5678"
    restart: unless-stopped
